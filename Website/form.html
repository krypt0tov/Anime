<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact us</title>
  <link rel="stylesheet" href="form.css" />
</head>
<body>
  <video autoplay muted loop id="myVideo">
    <source src="./video/video.mp4" type="video/mp4">
  </video>
  <main class="feedback-form-wrapper">
      <h1 class="feedback-form-title">Contact Us</h1>
      <form class="feedback-form-container">
        <input type="text" id="name" placeholder="Name" class="feedback-form-input">
        <input type="text" id="lname" placeholder="Email" class="feedback-form-input">
        <input
          type="text"
          id="lname"
          placeholder="Subject"
          class="feedback-form-input"
        >
        <textarea
          id="message"
          cols=30
          rows=10
          placeholder="Message"
          class="feedback-form-input feedback-form-textarea"
        ></textarea>
        <button class="feedback-form-submitbtn"><a href="./index.html">Submit</a></button>
      </form>
  </main>
</body>
</html>
